{% extends "base.html" %}
{% block title %}Manage Certificate Types{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-semibold mb-4">Manage Certificate Types</h1>

    <!-- Add Certificate Type Form -->
    <form method="POST" action="{{ url_for('add_certificate_type') }}" class="flex items-center gap-4 mb-6">
 <button type="button" onclick="document.getElementById('addCertModal').classList.remove('hidden')"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4">
  âž• Add New Certificate Type
</button>
    </form>

    <!-- Certificate Type Table -->
    <div class="overflow-x-auto">
        <table class="w-full text-sm">
            <thead>
              <tr class="bg-gray-200 text-left">
                <th class="px-4 py-2">S. No</th>
                <th class="px-4 py-2">Certificate Type</th>
                <th class="px-4 py-2">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for cert in cert_types %}
                <tr class="border-b">
                  <td class="px-4 py-2">{{ loop.index }}</td>
                  <td class="px-4 py-2">{{ cert['name'] }}</td>
                  <td class="px-4 py-2">
                    <form method="POST" action="{{ url_for('delete_certificate_type') }}">
                      <input type="hidden" name="name" value="{{ cert['name'] }}">
                      <input type="hidden" name="source" value="{{ cert['source'] }}">
                      <button class="text-red-600 hover:underline" type="submit">Delete</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</div>
<div id="addCertModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded shadow p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Add Certificate Type</h2>
      <form action="/add-cert-type" method="POST">
        <div class="mb-4">
          <label class="block font-medium mb-1">Certificate Name</label>
          <input type="text" name="cert_name" required
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"/>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button"
                  onclick="document.getElementById('addCertModal').classList.add('hidden')"
                  class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">
            Cancel
          </button>
          <button type="submit"
                  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
  
{% endblock %}
