<div id="addCustomerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 scale-100 opacity-100">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Add New Customer</h2>
    <form action="{{ url_for('add_customer') }}" method="POST" class="space-y-5">
      <div>
        <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Customer ID</label>
        <input type="text" name="code" id="code" placeholder="e.g., CUST-001" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150"/>
      </div>
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
        <input type="text" name="name" id="name" placeholder="e.g., Blue Ocean Shipping Pvt. Ltd." required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150"/>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="email" placeholder="e.g., contact@blueocean.com" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150"/>
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input type="text" name="phone" id="phone" placeholder="e.g., +91 98765 43210" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150"/>
      </div>
      <div>
        <label for="pan" class="block text-sm font-medium text-gray-700 mb-1">PAN</label>
        <input type="text" name="pan" id="pan" placeholder="e.g., ABCDE1234F" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150"/>
      </div>
      <div>
        <label for="gst" class="block text-sm font-medium text-gray-700 mb-1">GST</label>
        <input type="text" name="gst" id="gst" placeholder="e.g., 27ABCDE1234F1Z5" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150"/>
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <input type="text" name="address" id="address" placeholder="e.g., 123 Main St, City, State" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150"/>
      </div>
      <div class="flex justify-end space-x-3">
        <button type="button" onclick="document.getElementById('addCustomerModal').classList.add('hidden')"
                class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 font-semibold hover:bg-gray-100 transition duration-200">
          Cancel
        </button>
        <button type="submit"
                class="px-5 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-200">
          Add Customer
        </button>
      </div>
    </form>
  </div>
</div>
