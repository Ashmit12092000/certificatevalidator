<div id="addCertModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white w-full max-w-md rounded shadow p-6">
      <h2 class="text-xl font-bold mb-4">Add Certificate</h2>
      <form action="{{ url_for('add_certificate') }}" method="POST" class="space-y-4">
        <select name="customer_id" required class="w-full p-2 border rounded">
          <option value="" disabled selected>Select Customer</option>
          {% for cust in all_customers %}
            <option value="{{ cust.id }}">{{ cust.code }} - {{ cust.name }}</option>
          {% endfor %}
        </select>
        <label class="block text-sm font-medium mb-1 mt-4">Certificate Type</label>
        <select name="cert_type" required class="border px-3 py-2 rounded w-full">
          <option value="">-- Select Certificate Type --</option>
          {% for cert in cert_types %}
            <option value="{{ cert }}">{{ cert }}</option>
          {% endfor %}
        </select>
         
        <label class="block mb-1 font-medium">Activation Date</label>
        <input type="date" name="activation_date" required class="w-full border px-3 py-2 rounded">
     
<label class="block text-sm font-medium mb-1 mt-4">Expiration Date</label>
        <input name="expiration_date" type="date" required class="w-full p-2 border rounded"/>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="addCertModal.classList.add('hidden')"
                  class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
        </div>
      </form>
    </div>
  </div>
