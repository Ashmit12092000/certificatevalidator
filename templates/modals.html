<div id="add-customer-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Add New Customer</h3>
        <form id="add-customer-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="customer-name" name="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                 <div>
                    <label for="customer-address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="customer-address" name="address" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                 <div>
                    <label for="customer-phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="customer-phone" name="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                 <div>
                    <label for="customer-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="customer-email" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                 <div>
                    <label for="customer-pan" class="block text-sm font-medium text-gray-700">PAN</label>
                    <input type="text" id="customer-pan" name="pan" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                 <div>
                    <label for="customer-gst" class="block text-sm font-medium text-gray-700">GST</label>
                    <input type="text" id="customer-gst" name="gst" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Save Customer</button>
            </div>
        </form>
    </div>
</div>

<div id="add-cert-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Add New Certificate</h3>
        <form id="add-cert-form">
            <div class="space-y-4">
                 <div>
                    <label for="cert-customer-select" class="block text-sm font-medium text-gray-700">Customer</label>
                    <select id="cert-customer-select" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm"></select>
                </div>
                <div>
                    <label for="cert-type" class="block text-sm font-medium text-gray-700">Certificate Type</label>
                    <input type="text" id="cert-type" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="activation-date" class="block text-sm font-medium text-gray-700">Activation Date</label>
                    <input type="date" id="activation-date" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="expiration-date" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                    <input type="date" id="expiration-date" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Save Certificate</button>
            </div>
        </form>
    </div>
</div>
